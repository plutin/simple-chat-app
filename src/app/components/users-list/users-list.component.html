<input id="searchInput" type="text"  [(ngModel)]="contactFilter" placeholder="Search for a contact..." class="sideBar-search" />

<div class="row sideBar-item" *ngFor="let contact of filteredUsers" (click)="selectContact(contact)" [ngClass]="contact.selected ? 'selected':''">
  <div class="col-12 col-md-12">
    <div class="row time-container">
      <div class="col-12 col-md-12 float-right sideBar-time">
                <span class="time-meta float-right">
                    {{contact.time | date:'HH:mm'}}
                </span>
      </div>
    </div>
    <div class="row">
      <div class="col-3 col-md-3 sideBar-avatar">
        <div class="avatar-icon">
          <img [src]="contact.avatar">
          <span class="status status-{{contact.status}}"></span>
        </div>
      </div>
      <div class="col-9 col-md-9 sideBar-main">
        <div class="row">
          <div class="col-sm-12 col-xs-12 sideBar-name">
                        <span class="name-meta contact-name">
                            {{contact.name }}
                        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
