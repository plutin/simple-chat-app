<div class="main-container">
  <div class="container app">
    <div class="row app-container">

      <!--Contact list section-->
      <div class="col-8 col-md-4 side">
        <div class="side-mainArea">
          <div class="row heading">
            <label>Chat App</label>
          </div>

          <!--navigation buttons-->
          <div class="row tabsContainer">
            <div class="col-sm-12 tabsContainer-inner">
              <div class="form-group has-feedback">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs tabs-container">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" >
                      <fa-icon [icon]="faCommentDots" class="faIcon"></fa-icon>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!--contacts section-->
          <div class="tab-content">
            <div class="tab-pane active" id="chat">
              <div class="row sideBar">

                <!--contact component-->
                <app-users-list [chatOwner]="chatOwner"></app-users-list>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--main chat section-->
      <div class="col-8 col-md-8 conversation">

        <!--header section-->
        <div class="row heading heading-container">
          <div class="col-sm-10 col-md-10 col-xs-10">
            <div class="heading-contact-container">
              <div class="heading-avatar">
                <div class="heading-avatar-icon">
                  <img src="{{chatOwner.avatar}}">
                </div>
              </div>
              <div class="heading-name">
                <a class="heading-name-details">{{chatOwner.name}}
                </a>
                <span class="heading-online">{{chatOwner.status | titlecase}}</span>
              </div>
            </div>
          </div>

          <!--Settings-->
          <div class="col-sm-1 col-md-1 col-xs-1  heading-dot float-right">
            <fa-icon [icon]="faSignOut" class="faIcon" (click)="signOut()" title="Sign out >> "></fa-icon>
          </div>
        </div>

        <!--messages section-->
        <app-messages-window [chatOwner]="chatOwner"></app-messages-window>

        <!--reply section-->
        <div class="row reply">
          <div class="col-1 col-sm-1 paperClip">
            <fa-icon [icon]="faPaperClip" class="faIcon"></fa-icon>
          </div>
          <div class="col-9 col-sm-9 reply-main">
            <textarea class="form-control" rows="1" id="comment" placeholder="write a message..." [(ngModel)]="messageText"></textarea>
          </div>
          <div class="col-2 col-sm-2 reply-send">
            <button type="button" class="btn btn-info btn-send" (click)="sendMessage(messageText)" [disabled]="currentChannel.chatId.indexOf('Default') > -1">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
